    <script>
        //credit: Web Dev Simplified on Youtube

        // CLOSURES: when you have a function inside another function,
        //the inner function has access to scope of the outerfunction
        //even if the outerfunction finishes executing and is no longer
        //accessible outside that function

        // Simple example, using global variable inside a function
        // global is a scope, function another scope
        let myName='Kyle';
        function printName(){
            console.log(myName)
        }

        // closure stick with the most recent value of variable
        myName = 'Joey'
        printName();
        myName = 'Kate'
        printName();
  
        // Common case: function inside function
        function outerFunction(outerVariable){
            return function innerFunction(innerVariable){
                console.log('Outer Variable: ' + outerVariable)
                console.log('Inner Variable: ' + innerVariable)
            }
        }

        // 'outside' parameter => outerVariable = 'outside'
        const newFunction = outerFunction('outside')
        newFunction('inside');
